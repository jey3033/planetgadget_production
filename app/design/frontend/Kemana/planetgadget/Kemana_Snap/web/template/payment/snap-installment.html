<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <div class="title field radios">
            <input type="radio"
                   name="payment[method]"
                   class="radios"
                   data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked(), click: selectPaymentMethod, visible: isRadioButtonVisible()" />
            <label data-bind="attr: {'for': getCode()}" class="label">
                <span data-bind="attr: {'class': 'payment-icon payment_logo_' + getCode()}"></span>
                <span data-bind="text: getTitle()"></span>
            </label>
        </div>
    </div>
    <!-- ko template: 'Kemana_Snap/payment/messages' --><!-- /ko -->
    <div class="payment-method-content rk1">
        <fieldset data-bind="attr: {class: 'fieldset payment items allbank ' + getCode(), id: 'payment_form_' + getCode()}">
            <div class="field _required">
                <label data-bind="attr: {for: getCode() + '_tenor'}" class="label">
                    <span><!-- ko i18n: 'Select installment term'--><!-- /ko --></span>
                </label>
                <div class="control">
                    <input type="hidden" value="" data-bind="attr: {name: 'total_' + getCode(), id: 'total_' + getCode()}" />
                    <select data-bind="
                    attr: {
                        name: getCode() + '_tenor',
                        id: getCode() + '_tenor',
                        title: $t('Tenor')
                    },
                    event: {change: selectTenor},
                    options: getTermList(getCode()),
                    optionsText: 'label',
                    optionsValue: 'value'
                "></select>
                </div>
            </div>
        </fieldset>

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
        </div>
        <div class="actions-toolbar">
            <div class="primary placeorder-button">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="attr: {id: 'placeOrder-' + getCode()}, click: placeOrder, enable: (getCode() == isChecked()), css: {disabled: !isPlaceOrderActionAllowed()}" disabled>
                    <i class="fas fa-lock"></i> <span data-bind="i18n: 'Pay Now'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
